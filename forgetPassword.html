<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the signin page for Gosub.ng, for users to login into their Gosub.ng account">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body style="padding-top: 100px;">
        <div class="nav">
            <a href="index.html"><img src="logo 2.svg" alt="logo" style="width: 36px; height: 36px;"></a>
            <span>Don't have an account?<a href="signup.html">  Sign Up</a></span>
        </div>
        <div class="form">
            <form action="" method="get">
                <h3>Recover Password</h3>
                <p style="width: 300px; padding-top: 10px;">Input your email address to recover your password.</p>
                <div class="inputBox">
                    <input type="email" required="required" aria-label="Email address">
                    <label>Email Address</label>
                </div>
                
                
                
                <input type="submit" value="Email Recovery Token" class="submitButton" aria-label="Email Recovery Token">
                <p style="padding-top: 20px; " ><a href="signin.html">Back to Login</a></p>
            </form>
        </div>


    <script>
        function passwordFunction() {


            var u = document.getElementById("eye-slash-password");
                if (u.style.display === "none") {
                u.style.display = "block";
                } else {
                u.style.display = "none";
                }

            var v = document.getElementById("inputPasswors");
    
            if (v.type === "password") {
                v.type = "text";
            } else {
                v.type = "password";
            }
        }

        


        function myPinFunction() {
                var x = document.getElementById("eye-slash-pin");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }

                var y = document.getElementById("inputPin");
  
                if (y.type === "password"){
                    y.type = "text";
                } else {
                    y.type = "password";
                }
            }
    </script>

</body>
