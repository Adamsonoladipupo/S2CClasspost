<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            color: black;
        }
        nav{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-top: 10px;
            width: 300px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f1f1f1;
            
        }
        .form{
            background-color: #ffffff;
            margin: 20px;
            /* margin-top: 10px; */
            padding: 20px;
            border-radius: 5px;
            position: relative;
            box-shadow: 10px 20px 35px rgba(0, 0, 0, 0.15);
            
            
        }
        .inputBox{
            padding-top: 15px;
            position: relative;
            width: 300px;
            
        }
        .inputBox input{
            width: 100%;
            padding: 15px;
            border: 1px solid #616161;
            border-radius: 5px;
            outline: none;
            color: black;
            font-size: 1em;
            
        }
        
        .fa-eye{
            position: absolute;
            top: 50%;
            right: 5%;
            cursor: pointer;
            color: #616161;
        }
        .inputBox span{
            position: absolute;
            left: 0;
            padding: 15px;
            pointer-events: none;
            font-size: 01em;
            color: #616161;
            transition: 0.5s;
        }
        .inputBox input:valid ~ span,
        .inputBox input:focus ~ span{
            color: #616161;
            transform: translateX(10px) translateY(-7px);
            font-size: 0.65em;
            padding: 0 5px;
            background-color: #ffffff;
            /* border-left: 1px solid;
            border-right: 1px solid; */
            
        }
        .submitButton{
            padding: 10px;
            margin-top: 10px;
            border: 1px solid orangered;
            border-radius: 5px;
            background-color: orangered;
            color: white;

            
        }
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="log.png" alt="logo" width="35px" height="35px">
        <p>Have an account?<a href="sample1.html">  Log in</a></p>
    </nav>
    <div class="form">
        <form action="" method="get">
            <h3>Create Account</h3>
            <p>Let's get you started in few minutes!.</p>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Legal First Name</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Legal Surame</span>
            </div>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Email Address</span>
            </div>
            <div class="inputBox">
                <input type="number" required="required" >
                <span>WhatApp Number</span>
            </div>
            <div class="inputBox password-field">
                <input type="password" required="required" id="MyInput">
                <svg class="fa-eye Eyecon" onclick="pass()" height="12" width="16" viewBox="0 0 576 512"><path fill="#616161" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                <span>Password</span>
            </div>
            <div class="inputBox password-field">
                <input type="password" required="required" maxlength="4" size="4" id="MyInput" >
                <svg class="fa-eye Eyecon" onclick="pass()" height="12" width="16" viewBox="0 0 576 512"><path fill="#616161" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                <span>Pin (4 digits)</span>
            </div>
            <div class="inputBox">
                <input type="text" >
                <span>Referral ID (Optional)</span>
            </div>
            <div class="inputBox">
                <input type="text">
                <span>Referral Name (Optional)</span>
            </div>
            <div class="inputBox">
                <input list="OnlinePlatform" name="OnlinePlatform" required="required">
                <datalist id="OnlinePlatform">
                    <option value="Twitter"></option>
                    <option value="Facebook"></option>
                    <option value="Google"></option>
                    <option value="Instagram"></option>
                    <option value="LinkedIn"></option>
                    <option value="WhatsApp"></option>
                    <option value="YouTube"></option>
                    <option value="From a friend"></option>
                    <option value="Others"></option>
                </datalist>
                <span>How did you hear about us?</span>
            </div>
            <div  style="display: flex; padding-top: 10px;">
                <input type="checkbox" required="required"><p style="padding-left: 10px;">I have read and I agree to the <a href="#">T&C</a></p>
            </div>
            <input type="submit" value="GET STARTED" class="submitButton">
        </form>
    </div>




    <script src="script.js"></script>
    <script>
        const Eyecon = document.querySelectorAll('.Eyecon');
        const x=document.querySelectorAll('#MyInput');

        for(let i=0;i<Eyecon.length;i++){
            Eyecon[i].addEventListener('click',()=>{
                if(x[i].type==="password"){
                    x[i].type="text"
                    // Eyecon[i].classList.add('fa-eye')
                }
                else{
                    x[i].type="password";
                    // Eyecon[i].classList.remove('fa-eye')
                }
            })
        }
    </script>

</body>
</html>
