<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the registration page for Gosub.ng, for onboarding new users to the Gosub.ng website">
    <link rel="stylesheet" href="style.css">

   
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <img src="logo 2.svg" alt="logo" style="width: 36px; height: 36px;">
        <span>Have an account?<a href="signin.html">  Log in</a></span>
    </div>
    <div class="form">
        <form action="" method="get">
            
            <h3>Create Account</h3>
            <p>Let's get you started in few minutes!.</p>
            <div class="inputBox">
                <input type="text" required="required" aria-label="Legal First Name">
                <label>Legal First Name</label>
            </div>
            <div class="inputBox">
                <input type="text" required="required" aria-label="Legal surname">
                <label>Legal Surame</label>
            </div>
            <div class="inputBox">
                <input type="email" required="required" aria-label="Email Address">
                <label>Email Address</label>
            </div>
            <div class="inputBox">
                <input type="number" required="required" aria-label="WhatApp Number" >
                <label>WhatApp Number</label>
            </div>
            <div class="inputBox password-field">
                <input type="password" required="required" id="inputPasswors" aria-label="password">
                    <svg class="fa-eye" height="14px" width="18px" viewBox="0 0 576 512" onclick="passwordFunction()"><path fill="#616161" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>

                    <svg id="eye-slash-password" height="14" width="18" viewBox="0 0 640 512" onclick="passwordFunction()"><path fill="#616161" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>

                <label>Password</label>
            </div>
            <div class="inputBox password-field">
                <input type="password" required="required" maxlength="4" size="4" id="inputPin" aria-label="Pin (4 digits)">
                <svg class="fa-eye" height="14px" width="18px" viewBox="0 0 576 512" onclick="myPinFunction()"><path fill="#616161" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>

                <svg  onclick="myPinFunction()" height="14" width="18" viewBox="0 0 640 512" id="eye-slash-pin"><path fill="#616161" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>

                <label>Pin (4 digits)</label>
            </div>
            <div class="inputBox">
                <input type="text" aria-label="Referral ID (Optional)">
                <label>Referral ID (Optional)</label>
            </div>
            <div class="inputBox">
                <input type="text" aria-label="Referral Name (Optional)">
                <label>Referral Name (Optional)</label>
            </div>
            <div class="inputBox">
                <input list="OnlinePlatform" name="OnlinePlatform" required="required" aria-label="How did you hear about us?">
                <datalist id="OnlinePlatform">
                    <option value="Twitter"></option>
                    <option value="Facebook"></option>
                    <option value="Google"></option>
                    <option value="Instagram"></option>
                    <option value="LinkedIn"></option>
                    <option value="WhatsApp"></option>
                    <option value="YouTube"></option>
                    <option value="From a friend"></option>
                    <option value="Others"></option>
                </datalist>
                <label>How did you hear about us?</label>
            </div>
            <div  style="display: flex; padding-top: 20px;">
                <input type="checkbox" required="required" aria-label="terms and conditions" style="width: 20px;"><p style="padding-left: 10px;" >I have read and I agree to the <a href="https://gosub.ng/terms-and-conditions">T&C</a></p>
            </div>
            <input type="submit" value="GET STARTED" class="submitButton" aria-label="submit">
        </form>
    </div>



    <script>
        function passwordFunction() {


            var u = document.getElementById("eye-slash-password");
                if (u.style.display === "none") {
                u.style.display = "block";
                } else {
                u.style.display = "none";
                }

            var v = document.getElementById("inputPasswors");
    
            if (v.type === "password") {
                v.type = "text";
            } else {
                v.type = "password";
            }
        }

        


        function myPinFunction() {
                var x = document.getElementById("eye-slash-pin");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }

                var y = document.getElementById("inputPin");
  
                if (y.type === "password"){
                    y.type = "text";
                } else {
                    y.type = "password";
                }
            }
    </script>

</body>
</html>
