<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Number Counter</title>
</head>
<body>
    <p>Counter: <span id="counter"></span></p>

    <script src="counter.js"></script>
    <script>
      // HTML element where the counter will be displayed
var counterElement = document.getElementById("counter");

// Initial count value
var count = 0;

// Interval in milliseconds between each increment
var interval = 100; // Adjust this value to control the speed of increment

// Function to update the counter
function updateCounter() {
    counterElement.textContent = count;
}

// Function to increment the counter
function incrementCounter() {
    count++;
    updateCounter();
}

// Function to automatically increment the counter
function autoIncrementCounter() {
    var incrementInterval = setInterval(function() {
        if (count >= 500) {
            clearInterval(incrementInterval); // Stop incrementing when count reaches 500
        } else {
            incrementCounter();
        }
    }, interval);
}

// Start automatic incrementing when the page loads
autoIncrementCounter();

    </script>
</body>
</html>
