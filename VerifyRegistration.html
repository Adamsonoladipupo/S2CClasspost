<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the signin page for Gosub.ng, for users to login into their Gosub.ng account">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body style="padding-top: 100px;">
        <div class="nav">
            <img src="logo.png" alt="logo" >
            <span>Don't have an account?<a href="index.html">  Sign Up</a></span>
        </div>
        <div class="form">
            <form action="" method="get">
                <h3>Verify Registration</h3>
                <p style="width: 300px; padding-top: 10px; background-color: #d3ecd9; color: #1a5728; padding:15px; border-radius: 5px; margin-top: 10px;" >You are almost done with the registration process. <br> Copy and paste the token sent to your email to verify your registration</p>
                <div class="inputBox">
                    <input type="number" required="required" aria-label="Email address">
                    <label>Token</label>
                </div>
                
                <input type="submit" value="Complete Registration" class="submitButton" aria-label="submit">
                <div style="display: flex; justify-content: space-between;">
                    <p style="padding-top: 20px; " ><a href="signin.html">Login</a></p>
                    <p style="padding-top: 20px; " ><a href="index.html">Register</a></p>
                </div>
            </form>
        </div>
    


    <script>
        function passwordFunction() {


            var u = document.getElementById("eye-slash-password");
                if (u.style.display === "none") {
                u.style.display = "block";
                } else {
                u.style.display = "none";
                }

            var v = document.getElementById("inputPasswors");
    
            if (v.type === "password") {
                v.type = "text";
            } else {
                v.type = "password";
            }
        }

        


        function myPinFunction() {
                var x = document.getElementById("eye-slash-pin");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }

                var y = document.getElementById("inputPin");
  
                if (y.type === "password"){
                    y.type = "text";
                } else {
                    y.type = "password";
                }
            }
    </script>

</body>
</html>
